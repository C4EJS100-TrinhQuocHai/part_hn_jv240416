        DOM là gì? document object model  -mô hình tài liệu dạng đối tượng.
        DOM tạo ra khi nào? khi trang web được tải lên thì trình duyệt sẽ tạo ra

        -thay đổi nội dung text

        *******************
        Các thành phần trong DOM
        1.element-tên các thẻ tag trong html
            Các cách để lấy element trong DOM
            NHỚ CÚ PHÁP ĐỂ LẤY VÀ KẾT QUẢ TRẢ VỀ LÀ Gì?
            1.lấy theo tên thẻ 
            document.getElementsByTagName("h1")
            kết quả trả về : HTML collection dạng mảng.[h1]
            truy cập phần tử của mảng.
            2.lấy theo id : định danh cho element giống như cccd
            document.getElementById("");
            kết quả trả về : đối tượng (element );
            3.lấy theo class:
            document.getElementsByClassName("heading");
            kết quả trả về : HTML collection dạng mảng.
            4.query Selector
            (css: CÁC BỘ CHỌN SELECTOR)
            document.querySelector()
            kết quả trả về : một đối tượng (element)
            không có element nào thỏa mãn thì trả về null.
            5.query SelectorAll
             document.querySelectorAll
            kết quả trả về : Nodelist dạng mảng.

        2.attribute-tên thuộc tính: vd: class, href, src, target, id, 
         setAttribute(name,value);
         getAttribute();
         classList: lấy ra danh sách class
                  Cung cấp các phương thức
                  1.add (thêm class)
                  2.remove (xóa class)
                  3.contains( kiểm tra xem có class đó không-true/false)
                  4.toggle (công tắc: có thì xóa đi không có thì thêm vào)

        3.text : phần nội dung thẻ
                 1. textContent
                 2. innerHTML
     -->
