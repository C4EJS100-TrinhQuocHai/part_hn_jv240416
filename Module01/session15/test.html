           let jobs= JSON.parse(localStorage.getItem("jobs"))||[]
            // function show tất cả các công việc
            function showJob() {
                let text="";
                for (let i = 0; i < jobs.length; i++) {
                    let test="";
                    if(jobs[i].status){
                        test+=` <s>${jobs[i].name}</s>`
                    }else{
                        text+=` <span>${jobs[i].name}</span>`
                    }
                    text+=
                            `
                                <div class="job">
                                    <input type="checkbox">
                                    ${test}
                                    <button>xóa</button>
                                </div> 
                            `
                }
                document.getElementById("jobs").innerHTML=text;
            }
            showJob()
    </script>
